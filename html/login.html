<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="wrap">
            <div><input type="text" name="" id="userId" placeholder="ID를 입력해주세요." /></div>
            <div><input type="password" name="" id="userPw" placeholder="PASSWORD를 입력해주세요." /></div>
            <button id="btnLogin">로그인</button>
        </div>
    </body>
    <script>
        // btnLogin을 눌렀을 때 userId의 값을 받아온다
        // btnLogin을 눌렀을 때 userPw의 값을 받아온다
        // btnLogin을 눌렀을 때 userID가 jjang051이고 userPw의 값이 1234이면 console.log("로그인 성공 찍기")
        const userId = document.querySelector("#userId");
        const userPw = document.querySelector("#userPw");
        const btnLogin = document.querySelector("#btnLogin");
        //window.prompt("나이를 적어주세요");
        btnLogin.addEventListener("click", function () {
            const id = userId.value;
            const pw = userPw.value;
            // console.log(id, "===", pw);
            if (id === "") {
                alert("아이디를 입력해주세요");
                userId.focus();
                return;
            }
            if (pw === "") {
                alert("비밀번호를 입력해주세요");
                userId.focus();
                return;
            }
            if (id === "jjang051" && pw === "1234") {
                console.log("로그인 성공");
                alert("로그인 성공");
            } else {
                alert("ID 또는 PASSWORD가 맞지 않습니다.");
                userId.value = "";
                userPw.value = "";
            }
        });
    </script>
</html>
